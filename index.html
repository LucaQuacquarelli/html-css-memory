<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <title>Memory</title>

    <body>
        <!-- Testata pagina -->
        <div class="container">
            <header>
                <h1 class="title">MEMORY GAME</h1>
            </header>
        <!-- /Testata pagina -->

        <!-- Corpo pagina -->
            <main>
                <div class="game-container clearfix">
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Bicycle_3134821.png" alt="bicycle card">
                            <div class="namecard">Bicycle</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Cruise_Ship_3134824.png" alt="cruise card">

                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Submarine_3134738.png" alt="submarine card">
                            <div class="namecard">Submarine</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Tractor_3134797.png" alt="tractor card">
                            <div class="namecard">Tractor</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Tram_3134750.png" alt="tram card">
                            <div class="namecard">Tram</div>
                        </div>
                    </div>
                    <div class="view">
                        <img src="img/noun_air_balloon_3134741.png" alt="Air balloon">
                        <div class="fix-namecard">Air Baloon</div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Bicycle_3134821.png" alt="bicycle card">
                            <div class="namecard">Bicycle</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Tram_3134750.png" alt="tram card">
                            <div class="namecard">Tram</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Tractor_3134797.png" alt="tractor card">
                            <div class="namecard">Tractor</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Submarine_3134738.png" alt="submarine card">
                            <div class="namecard">Submarine</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_Cruise_Ship_3134824.png" alt="cruise card">
                            <div class="namecard">Cruise</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="hidden">
                            <img class="show" src="img/noun_air_balloon_3134741.png" alt="bicycle card">
                            <div class="namecard">Air Baloon</div>
                        </div>
                    </div>
                </div>
            </main>
        <!-- /Corpo pagina -->
        
        <!-- Chiusura pagina -->
            <footer>
                <div class="editor">From Team Boolean</div>
            </footer>
        </div>
        <!-- Chiusura pagina -->
    </body>
</html>
